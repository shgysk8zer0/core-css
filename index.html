<!DOCTYPE html>

			<details class="accordion">
				<summary>Theme</summary>
				<label class="block">
					<select name="theme" aria-label="Theme Picker" id="theme-picker" class="block background-inherit no-border color-inherit">
						<option value="">auto</option>

			</details>
			<details class="accordion">
				<summary>Layout</summary>

						<option>default</option>
						<option>wide</option>
						<option>left-sidebar</option>
						<option selected="">sidebar-collapse</option>
						<option>right-sidebar</option>
					</select>
				</label>
			</details>
			<details class="accordion">
				<summary>Paragraphs</summary>
				<label class="block">
					<input type="number" aria-label="Paragraphs" min="1" max="500" size="3" value="18" id="paras" name="paras" placeholder="##" required="" />

			</details>

				<div>Subitem</div>
				<div>Subitem</div>

		</aside>
		<main id="main" class="card shadow contain-content">
			<article data-columns="auto">
				<header data-theme="dark" class="background-primary color-default card font-title">
					<h3 class="center">Bacon Ipsum</h3>
					<details>
						<summary>
							<span>By: <b>Chris Zuber</b></span>
							<img hash="43578597e449298f5488c2407c8a8ae5" alt="Gravatar" sizes="1.3rem" is="gravatar-img" crossorigin="anonymous" class="round avatar"/>

						<div>
							<span>Published on <time>Oct. 26, 2019</time></span>
						</div>

					<hr />

				<section >

		<footer id="footer" class="contain-content">
			<div>
				<span>&copy;</span>
				<time is="current-year">2019</time>
