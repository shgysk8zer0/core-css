	<body class="background-primary color-default font-main grid relative">
		<header id="header" class="background-cover background-fixed no-print"></header>

			<button type="button" class="btn btn-primary grow-1">Primary</button>

		<aside id="sidebar" class="card shadow contain-content">
			<div class="sticky top clearfix z-4 adwaita-toolbar layout-sidebar-collapse">
				<button type="button" class="btn btn-default float-right" data-selector="#sidebar" data-toggle-class="open" data-click="toggle-sidebar" title="Toggle Sidebar">
					<svg class="current-color icon" width="12" height="16" viewBox="0 0 12 16" aria-hidden="true">

					<svg class="current-color icon" width="12" height="16" viewBox="0 0 12 16" aria-hidden="true">
						<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/>
					</svg>

			<header>
				<div class="center">
					<svg width="320" height="320" fill="currentColor" viewBox="0 0 16 16">
						<path d="M10.555 8.094C9.849 8.717 9.015 9 8 9c-1.016 0-1.853-.29-2.559-.914-1.109.363-2.436 1.288-2.437 2.902L3 14c0 .554.446 1 1 1h8c.554 0 1-.446 1-1v-3c0-1.387-1.102-2.556-2.445-2.906z"/>
						<path d="M11 5a3 3 0 1 1-6 0 3 3 0 1 1 6 0z" overflow="visible"/>
					</svg>
				</div>
			</header>
			<details class="accordion">
				<summary>Theme</summary>
				<div class="form-group">
					<select name="theme" aria-label="Theme Picker" id="theme-picker" class="input">
						<option value="">auto</option>
						<option>light</option>
						<option>dark</option>
					</select>
				</div>
			</details>
			<details class="accordion">
				<summary>Layout</summary>
				<div class="form-group">
					<select name="layout" aria-label="Layout Picker" id="layout-picker" class="block input">
						<option value="">auto</option>
						<option>default</option>
						<option disabled="">wide</option>
						<option>left-sidebar</option>
						<option>sidebar-collapse</option>
						<option selected="">mobile-toggle-sidebar</option>
						<option>right-sidebar</option>
					</select>
				</div>
			</details>
			<details class="accordion">
				<summary>Paragraphs</summary>
				<div class="form-group">
					<input type="number" aria-label="Paragraphs" min="1" max="500" size="3" value="18" id="paras" class="input" name="paras" placeholder="##" required="" />
				</div>
			</details>
			<details class="accordion">
				<summary>Item 1</summary>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
			</details>
			<details class="accordion">
				<summary>Item 2</summary>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
			</details>
			<details class="accordion">
				<summary>Item 3</summary>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
				<div>Subitem</div>
			</details>
		</aside>
		<main id="main" class="card shadow contain-content">
			<article data-columns="auto">
				<header data-theme="dark" class="background-primary color-default card font-title">
					<h3 class="center">Bacon Ipsum</h3>
					<details>
						<summary>
							<span>By: <b>Chris Zuber</b></span>
							<img hash="43578597e449298f5488c2407c8a8ae5" alt="Gravatar" sizes="1.3rem" is="gravatar-img" crossorigin="anonymous" class="round avatar"/>
						</summary>
						<div>
							<span>Published on <time>Oct. 26, 2019</time></span>
						</div>
					</details>
					<hr />
				</header>
				<section >
					<bacon-ipsum paras="18"></bacon-ipsum>
				</section>
			</article>
		</main>
		<footer id="footer" class="contain-content">
			<github-user user="shgysk8zer0" loading="lazy">
				<div slot="footer">
					<span>&copy;</span>
					<time is="current-year">2019</time>
				</div>
			</github-user>
		</footer>
